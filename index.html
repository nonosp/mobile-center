<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Boutique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ma Boutique</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Produits</a></li>
                <li><a href="#">Panier</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Bienvenue dans votre boutique en ligne</h2>
        <p>Découvrez nos offres exclusives !</p>
    </section>

    <section class="products">
        <h2>Nos Produits</h2>
        <div class="product-list">
            <!-- Exemple de produit -->
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produit 1">
                <h3>Produit 1</h3>
                <p>Prix : 100€</p>
                <button>Ajouter au panier</button>
            </div>
            <!-- Répétez pour d'autres produits -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Ma Boutique</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
